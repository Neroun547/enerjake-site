<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&family=Skranji:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper__main">
        <div class="wrapper__site-logo">
            <img src="/img/logo.png" alt="Enerjake" class="main-logo">
            <a href="https://www.instagram.com/enerjake/">
                <img src="/img/instagram.png" class="instagram-logo" alt="Instagram">
            </a>
            <a href="https://www.tiktok.com/@enerjake?_t=8g0fLrIdrLJ&_r=1">
                <img src="/img/tiktok.png" class="tiktok-logo" alt="TikTok">
            </a>
        </div>

        <div class="wrapper__content">
            <a href="https://fanlink.to/enjk">
                <div class="wrapper__content-item">
                    <div class="wrapper__content-item-logo">
                        <h1>Music</h1>
                    </div>
                </div>
            </a>
            <a href="https://www.youtube.com/@enerjake">
                <div class="wrapper__content-item border-bottom-white-5px">
                    <div class="wrapper__content-item-logo">
                        <h1>Videos</h1>
                    </div>
                </div>
            </a>
        </div>
        <h1 class="feedback-form-logo">Feedback form</h1>
        <div class="wrapper__form">
            <form>
                <input type="email" placeholder="Your email">
                <textarea placeholder="Your message"></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
